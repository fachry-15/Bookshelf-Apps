<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-apps.png" type="image/x-icon">
    <title>Sahabat Membaca - Ruang Buku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="navbar-container">
        <div class="logo">
            <a href="#"><img src="logo-apps.png" alt="sahabat-membaca" /></a>
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Ruang Buku</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="jumbotron">
            <h1>Ruang Buku</h1>
            <p>
                Selamat menjelajahi buku Apa yang ingin kamu Tambah dan kamu bookmark Ya!
            </p>
        </div>
        <div class="card">
            <h2>Tempat Menyimpan Wawasan Dunia</h2>
            <p>Mari simpan buku kamu untuk menjadikan buku lebih terstruktur</p>
        </div>
        <section class="input_section">

            <form id="bookForm">
                <div class="input">
                    <label for="title">Judul</label>
                    <input id="title" type="text" placeholder="Masukkan judul buku anda" required>
                </div>
                <div class="input">
                    <label for="author">Penulis</label>
                    <input id="author" type="text" placeholder="Masukkan nama penulis buku" required>
                </div>
                <div class="input">
                    <label for="year">Tahun Terbit</label>
                    <input id="year" type="number" placeholder="Masukkan tahun buku terbit" required>
                </div>
                <div class="input_inline">
                    <label for="isComplete">Apakah kamu sudah membacanya</label>
                    <input id="isComplete" type="checkbox">
                </div>
                <button type="button" onclick="tambah_book()">Tambahkan buku</button>
            </form>
        </section>

        <section class="search_section">
            <input id="input_cari" type="text" placeholder="Cari Buku Kamu ...">
            <button onclick="caribook()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <div class="card" id="belumDibaca">
            <h2>Belum Dibaca</h2>
        </div>
        <div class="card" id="sudahDibaca">
            <h2>Sudah Dibaca</h2>
        </div>
        <div id="editForm" style="display: none;">
            <input type="hidden" id="editedBookId">
            <div class="input">
                <label for="editTitle">Judul</label>
                <input id="editTitle" type="text" placeholder="Masukkan judul buku anda" required>
            </div>
            <div class="input">
                <label for="editAuthor">Penulis</label>
                <input id="editAuthor" type="text" placeholder="Masukkan nama penulis buku" required>
            </div>
            <div class="input">
                <label for="editYear">Tahun</label>
                <input id="editYear" type="number" placeholder="Masukkan tahun buku terbit" required>
            </div>
            <div class="input_inline">
                <label for="editIsComplete">Apakah kamu sudah membacanya</label>
                <input id="editIsComplete" type="checkbox">
            </div>
            <button onclick="simpan_update()" type="submit">Simpan Perubahan</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
